<html lang="en">
<head>

<!--------------------------font awesome and google fonts -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>FootballKnowledge</title>
</head>

<!--------------------------Nav bar---------------------->
<body>
    <div id="head">
        <a href="index.html">
        <h1 class="heading">
            <img class="logo" src="assets/images/futbol-solid.svg" alt="logo">Football Quiz!
        </h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="sign-in.html">Sign in</a>
                </li>
                <li>
                    <a href="scoreboard.html">ScoreBoard</a>
                </li>
                <li>
                    <a href="index.html">Play</a>
                </li>
            </ul>
        </nav>
    </div>

    <!--------------------------game area---------------------->
    <div class="container" id="page">
            
            <div class="question" id="questions">
                    
            </div>
            <div class="btn-grid">
                <ul id="answer">
                    <li id="opt0" class="answ" name="opt" onclick="check(this)"></li> 
                    <li id="opt1" class="answ" name="opt" onclick="check(this)"></li>
                    <li id="opt2" class="answ" name="opt" onclick="check(this)"></li>
                    <li id="opt3" class="answ" name="opt" onclick="check(this)"></li>   
                </ul>
            </div>
            <div class="button">
                <button id="submit" type="button" onclick="next()" class="btn">Next</button>
                
            </div>
            <div class="score-section">
                <p class="scores">Correct <span id="score">0</span></p>
                <p class="scores">Wrong <span id="incorrect">0</span>
            </div>
            
    </div>    
    
    <script src="assets/js/script.js"></script>
