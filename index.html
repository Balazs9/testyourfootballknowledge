<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>FootballKnowledge</title>
</head>

<!--------------------------Nav bar---------------------->
<body>
    <div id="head">
        <a href="index.html">
        <h1 class="heading">
            <img class="logo" src="assets/images/futbol-solid.svg" alt="logo">Football Quiz!
        </h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="#sign-in">Sign in</a>
                </li>
                <li>
                    <a href="scoreboard.html">ScoreBoard</a>
                </li>
                <li>
                    <a href="index.html">Play</a>
                </li>
            </ul>
        </nav>
    </div>

    <!--------------------------game area---------------------->
    <div class="container">
            <div id="question-number">
                <h2>Question <span class ="question-numb"></span> of <span class="total-question"></span></h2>
            </div>
            <div class="question">
                    Which country won the World Cup in 1938?
            </div>
            <div id="answer-buttons" class="btn-grid">
                <div id="0" class="a" onclick="chechk(this)"></div> 
                <div id="1" class="b" onclick="chechk(this)"></div>
                <div id="2" class="c" onclick="chechk(this)"></div>
                <div id="3" class="d" onclick="chechk(this)"></div>   
                
            </div>
            <div class="button">
                <button type="button" onclick="next()" class="btn">Next</button>
                
            </div>
            <div class="score-section">
                <p class="scores">Correct <span id="score">0</span></p>
                <p class="scores">Wrong <span id="incorrect">0</span>
            </div>
            
    </div>    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
