<head>

<!--------------------------font awesome and google fonts -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>FootballKnowledge</title>
</head>

<!--------------------------Nav bar---------------------->
<body>
    <section class="header">
        <div id="head">
            <a href="index.html">
            <h1 class="heading">
                <img class="logo" src="assets/images/futbol-solid.svg" alt="logo">Football Quiz!
            </h1>
            </a>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Play</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <!--------------------------game area---------------------->
    <section class="game-area">
        
        <div class="container" id="page">
            
            <div class="question" id="questions">
                    
            </div>
            <div class="btn-grid">
                <ul id="answer">
                    <li id="opt0" class="answ" onclick=""></li> 
                    <li id="opt1" class="answ" onclick=""></li>
                    <li id="opt2" class="answ" onclick=""></li>
                    <li id="opt3" class="answ" onclick=""></li>   
                </ul>
            </div>
            <div class="button">
                <button id="submit" type="button" class="btn">Start</button>
                
            </div>
            <div class="score-section">
                <p class="scores">Correct <span id="score"></span></p>
                <p class="scores">Wrong <span id="incorrect"></span></p>

            </div>
            <div class="endgame" id="endG"></div>
                
        </div>
    </section>

    <footer>

        <ul class="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Play it on Facebook"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>

            </li>
            <li>
                <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener" aria-label="Play us on Twitter"><i class="fab fa-twitter-square"></i></a>
            </li>
        </ul>

    </footer>
    
    <script src="assets/js/script.js"></script>
