<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>FootballKnowledge</title>
</head>
<body>
    <header id="head">
        <a href="index.html">
        <h1 class="heading">
            <img class="logo" src="assets/images/futbol-solid.svg" alt="logo">Football Quiz!
        </h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="#sign-in">Sign in</a>
                </li>
                <li>
                    <a href="#scoreboard">ScoreBoard</a>
                </li>
                <li>
                    <a href="#play">Play</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
    <div id="quiz" class="container">
        <div class="quizBox">
            <button id="start" class="button">Kick off!</button>

        </div>
    </div>
    <div>
        <div class="questions" class="box">
            <div id="question-box">
                <h2 class="quest"></h2>
            </div>
            <div class="answer" class="box2">
                <div id="answers"></div>
                <div id="results"></div>
            </div>
        </div>
        <div class="score-section">
            <p class="scores">Correct <span id="score">0</span></p>
            <p class="scores">Wrong <span id="score">0</span>
        </div>
    </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
